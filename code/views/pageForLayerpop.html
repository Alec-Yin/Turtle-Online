<script type="text/javascript" src="../common/jquery.js"></script>
<div style="height:200px;">
这是一个新的页面，您可以通过父窗口得到这里的DOM(点击右上角关闭按钮试试)，从而操作这里的一切。也可以在这里操作父窗口。
	<div>
		<button id="add">让层自适应iframe</button>
		<button id="new">在父层弹出一个层</button>
		<button id="transmit">给父页面传值</button>
		<button id="closeIframe">关闭iframe</button>
	</div>
	parent是js自带的全局对象，可用于操作父页面
</div>
<script type="text/javascript">
	var index = parent.Turtle.layer.getFrameIndex(window.name); //获取窗口索引

	//让层自适应iframe
	$('#add').on('click', function() {
		$('body').append('插入很多酱油。插入很多酱油。插入很多酱油。插入很多酱油。插入很多酱油。插入很多酱油。插入很多酱油。');
		parent.Turtle.layer.iframeAuto(index);
	});
	//在父层弹出一个层
	$('#new').on('click', function() {
		parent.Turtle.layer.msg('Hi, man', {
			shade: 0.3
		})
	});
	//给父页面传值
	$('#transmit').on('click', function() {
		parent.$('#showIframe').text('我被改变了，我原来不长这样。');
		parent.Turtle.layer.tips('Look here', '#showIframe', {
			time: 5000,
			tips:1
		});
		parent.Turtle.layer.close(index);
	});
	//关闭iframe
	$('#closeIframe').click(function() {
		parent.Turtle.layer.msg('我是弹出框传送给你的数据');
		parent.Turtle.layer.close(index);
	});
</script>
